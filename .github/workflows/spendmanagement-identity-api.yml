name: Get Last Commit Message

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  get_commit_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get last commit message
        run: |
          git log -1 --pretty=%B ${{ github.event.after }} > commit_message.txt
          cat commit_message.txt
